<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>

body{
  margin:0;
  font-family: Arial;
}

.sidebar {
  width: 200px;
  background:#f1f1f1;
  height:100vh;
  transition: 0.3s;
  overflow:hidden;
}

.sidebar.collapsed {
  width: 60px;
}

ul{
  list-style:none;
  padding:0;
  margin:0;
}

li a{
  display:flex;
  align-items:center;
  padding:12px;
  text-decoration:none;
  color:black;
  transition:0.3s;
}

li a:hover{
  background:#555;
  color:white;
}

li a i{
  min-width:30px;
  text-align:center;
}

li a.active {
  background: #555;
  color: white;
}

.menu-text{
  white-space:nowrap;
  transition: opacity 0.2s;
}

.sidebar.collapsed .menu-text{
  opacity:0;
  display:none;
}

.toggle-btn{
  padding:10px;
  cursor:pointer;
  background:#ddd;
  text-align:center;
}

</style>
</head>

<body>

<div class="sidebar" id="sidebar">

  <div class="toggle-btn" onclick="toggleMenu()">
    <i class="fa-solid fa-bars"></i>
  </div>

  <ul>
    <li><a href="#"><i class="fa-solid fa-house"></i> <span class="menu-text">Home</span></a></li>
    <li><a href="#"><i class="fa-solid fa-user"></i> <span class="menu-text">About</span></a></li>
    <li><a href="#"><i class="fa-solid fa-newspaper"></i> <span class="menu-text">News</span></a></li>
    <li><a href="#"><i class="fa-solid fa-envelope"></i> <span class="menu-text">Contact</span></a></li>
  </ul>

</div>

  <script>

        function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

 const links = document.querySelectorAll(".sidebar a");

  links.forEach(link => {
    link.addEventListener("click", function() {

      // Remove active class from all links
      links.forEach(item => item.classList.remove("active"));

      // Add active class to clicked link
      this.classList.add("active");

    });
  });
</script>

</body>
</html>
